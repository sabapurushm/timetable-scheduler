{% extends "base.html" %}
{% block content %}
<div class="page-header mb-3">
  <h3 class="page-title mb-0">Create New User</h3>
  <p class="text-muted small mb-0">
    Only ADMIN can manage users. Assign roles like ADMIN, HOD, COORDINATOR.
  </p>
</div>

<div class="app-card shadow-sm p-4" style="max-width: 520px;">
  <form method="post">
    <div class="mb-3">
      <label class="form-label small">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label small">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label small">Role</label>
      <select name="role" class="form-select">
        <option value="COORDINATOR">COORDINATOR</option>
        <option value="HOD">HOD</option>
        <option value="ADMIN">ADMIN</option>
      </select>
      <div class="form-text">
        Example: HoD approves timetables, Coordinator prepares drafts, Admin manages users.
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-end">
      <a href="{{ url_for('list_users') }}" class="btn btn-outline-secondary me-2">
        <i class="bi bi-arrow-left"></i> Back
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check2 me-1"></i>Create User
      </button>
    </div>
  </form>
</div>
{% endblock %}
