{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="app-card shadow-sm p-4 mt-4">
      <div class="text-center mb-3">
        <div class="app-logo-circle mb-2">
          <i class="bi bi-calendar4-range"></i>
        </div>
        <h4 class="fw-semibold mb-1">Staff Login</h4>
        <p class="text-muted small mb-0">
          Timetable Scheduling Portal
        </p>
      </div>
      <form method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label small">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="username" class="form-control" required autofocus>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label small">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" class="form-control" required>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-2" type="submit">
          <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </button>
      </form>
      <p class="mt-3 text-muted small text-center">
        Default admin: <b>admin / admin123</b>
      </p>
    </div>
  </div>
</div>
{% endblock %}
